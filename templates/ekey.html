<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-auth {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="text-center">
<div class="container">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>Send EKey</h3>
                </div>
                <div class="card-body">
                    {{if .Error}}
                    <div class="alert alert-danger">{{.Error}}</div>
                    {{end}}
                    {{if .Success}}
                    <div class="alert alert-success">{{.Success}}</div>
                    {{end}}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="lockId" class="form-label">Lock ID</label>
                            <input type="number" class="form-control" id="lockId" name="lockId" required>
                        </div>
                        <div class="mb-3">
                            <label for="receiverUsername" class="form-label">Receiver Username</label>
                            <input type="text" class="form-control" id="receiverUsername" name="receiverUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="keyName" class="form-label">Key Name</label>
                            <input type="text" class="form-control" id="keyName" name="keyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate" name="endDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="remarks" class="form-label">Remarks</label>
                            <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send EKey</button>
                        <a href="/" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
    document.querySelector('form').addEventListener('submit', function(e) {
    const start = new Date(document.getElementById('startDate').value);
    const end = new Date(document.getElementById('endDate').value);

    if (start >= end) {
    alert('End date must be after start date');
    e.preventDefault();
    }
    });
    </script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
